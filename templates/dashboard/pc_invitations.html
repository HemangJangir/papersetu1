<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Invitations - {{ conference.acronym|default:conference.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-blue-700 mb-6">Pending PC Invitations for {{ conference.acronym|default:conference.name }}</h1>
        <div class="bg-white rounded-xl shadow-lg p-6">
            {% if invitations %}
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sent At</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for invite in invitations %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">{{ invite.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ invite.sent_at|date:"M d, Y H:i" }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ invite.status|title }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="text-gray-600">No pending invitations.</div>
            {% endif %}
        </div>
    </main>
</body>
</html>
