<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Invitation - {{ invite.conference.acronym|default:invite.conference.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
    <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-4">PC Invitation</h1>
            <p class="mb-2">You have been invited to join the Program Committee for:</p>
            <div class="text-xl font-semibold text-blue-900 mb-2">{{ invite.conference.acronym|default:invite.conference.name }}</div>
            <div class="mb-4 text-gray-700">Invited by: {{ invite.invited_by.get_full_name|default:invite.invited_by.username }}</div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="action" value="accept" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium mr-4">Accept</button>
                <button type="submit" name="action" value="decline" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium">Decline</button>
            </form>
        </div>
    </main>
</body>
</html>
