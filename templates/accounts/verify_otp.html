<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Verify Your Email</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1">Enter the 6-digit OTP sent to your email</label>
                <input type="text" name="otp" maxlength="6" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Verify</button>
        </form>
    </div>
</body>
</html>
