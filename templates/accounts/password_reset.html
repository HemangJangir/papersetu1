{% extends 'homepage.html' %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">Send Reset Link</button>
    </form>
    <p class="mt-4 text-center text-gray-600"><a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Back to Login</a></p>
</div>
{% endblock %}
