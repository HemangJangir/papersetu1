{% extends 'homepage.html' %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">Change Password</button>
    </form>
</div>
{% endblock %}
