<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="mb-4 text-red-600">Invalid credentials. Please try again.</div>
            {% endif %}
            <div class="mb-4">
                <label class="block mb-1">Username or Email</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/accounts/register/" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
